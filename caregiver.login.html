<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caregiver Login | GeevaCare</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fffaf5, #fbe4d8);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      color: #d26b28;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #d26b28;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: #b6581d;
    }

    p {
      margin-top: 1rem;
      color: #333;
    }

    a {
      color: #d26b28;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Caregiver Portal Login</h2>
    <input type="email" id="email" placeholder="Email address" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p>New caregiver? <a href="caregiver-signup.html">Create an account</a></p>
  </div>

  <!-- Firebase Script -->
<script type="module">
  // Import Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  // Your Firebase configuration
 const firebaseConfig = {
  apiKey: "AIzaSyCEeDroQiN7cm3kTJmxayIszxFgY8eVLhA",
  authDomain: "geevacare-portal.firebaseapp.com",
  projectId: "geevacare-portal",
  storageBucket: "geevacare-portal.firebasestorage.app",
  messagingSenderId: "124439449847",
  appId: "1:124439449847:web:cee18563ce832289ca03f2",
  measurementId: "G-50SM8Z1BPJ"
};

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Handle login button click
  const loginBtn = document.getElementById("loginBtn");
  loginBtn.addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        alert("Login successful!");
        window.location.href = "caregiver-dashboard.html";
      })
      .catch((error) => {
        alert(error.message);
      });
  });
</script>
</body>
</html>
