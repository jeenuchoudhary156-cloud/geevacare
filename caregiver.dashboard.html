<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caregiver Dashboard | GeevaCare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .dashboard {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .value {
      font-size: 1.8em;
      color: #007bff;
      font-weight: bold;
    }

    #logoutBtn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #logoutBtn:hover {
      background-color: #b02a37;
    }

    #userEmail {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1em;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="dashboard" style="display:none; text-align:center; margin-top:100px;">
    <h2 id="userEmail"></h2>
    <button id="logoutBtn">Logout</button>
  </div>

  <div id="loading" style="text-align:center; margin-top:100px;">
    <h3>Loading dashboard...</h3>
  </div>

 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { 
    getAuth, 
    onAuthStateChanged, 
    signOut 
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

 const firebaseConfig = {
  apiKey: "AIzaSyCEeDroQiN7cm3kTJmxayIszxFgY8eVLhA",
  authDomain: "geevacare-portal.firebaseapp.com",
  projectId: "geevacare-portal",
  storageBucket: "geevacare-portal.firebasestorage.app",
  messagingSenderId: "124439449847",
  appId: "1:124439449847:web:cee18563ce832289ca03f2",
  measurementId: "G-50SM8Z1BPJ"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ðŸ‘‡ Check if user is logged in
  onAuthStateChanged(auth, (user) => {
    const dashboard = document.querySelector(".dashboard");
    const userEmailDiv = document.getElementById("userEmail");
    const loading = document.getElementById("loading");

    if (user) {
      userEmailDiv.textContent = `Welcome, ${user.email}`;
      dashboard.style.display = "block";
      loading.style.display = "none";
    } else {
      window.location.href = "caregiver.login.html";
    }
  });

  // ðŸ‘‡ Logout button
  document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth).then(() => {
      alert("You have been logged out.");
      window.location.href = "caregiver.login.html";
    });
  });
</script>
</body>
</html>
