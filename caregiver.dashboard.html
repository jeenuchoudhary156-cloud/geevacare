<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caregiver Dashboard | GeevaCare</title>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Your Firebase configuration (same as login page)
    const firebaseConfig = {
  apiKey: "AIzaSyCEeDroQiN7cm3kTJmxayIszxFgY8eVLhA",
  authDomain: "geevacare-portal.firebaseapp.com",
  projectId: "geevacare-portal",
  storageBucket: "geevacare-portal.firebasestorage.app",
  messagingSenderId: "124439449847",
  appId: "1:124439449847:web:cee18563ce832289ca03f2",
  measurementId: "G-50SM8Z1BPJ"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check login state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("welcome").textContent = `Welcome, ${user.email}`;
      } else {
        window.location.href = "caregiver.login.html";
      }
    });

    // Logout button
    function logout() {
      signOut(auth).then(() => {
        alert("Logged out!");
        window.location.href = "caregiver.login.html";
      });
    }

    window.logout = logout;
  </script>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 100px;">
  <h2 id="welcome">Loading...</h2>
  <button onclick="logout()" style="padding:10px 20px;">Logout</button>
</body>
</html>
