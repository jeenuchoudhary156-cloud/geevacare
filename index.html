<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GeevaCare — Care You Can Trust</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <!-- Favicon (logo) -->
  <link rel="icon" type="image/png" href="images/geevacare-logo.png">

  <style>
    :root{
      --cream-1: #fffaf5;
      --cream-2: #fff6ec;
      --muted-gold: #caa16e;
      --accent: #d18f45;
      --muted-gray: #6b7280;
    }

    html { scroll-behavior: smooth; }
    body{
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #1f2937;
      background: linear-gradient(180deg, var(--cream-1) 0%, var(--cream-2) 100%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height: 100vh;
    }

    .glass {
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0,0,0,0.03);
    }

    .hero-card { border-radius: 18px; overflow: hidden; }
    .hero-img {
      transition: transform .8s cubic-bezier(.2,.9,.3,1);
      will-change: transform;
      display:block;
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .hero-img-wrap {
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(17,24,39,0.06);
    }

    .btn-cta {
      background: linear-gradient(90deg, #ffb86b 0%, #ff974a 100%);
      color: white;
      font-weight: 600;
      border-radius: 12px;
      padding: 14px 18px;
      display: inline-flex;
      align-items:center;
      gap:10px;
      box-shadow: 0 8px 30px rgba(209,140,63,0.14);
      transition: transform .22s ease, box-shadow .22s ease;
    }
    .btn-cta:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 50px rgba(209,140,63,0.18);
    }

    .btn-outline {
      background: transparent;
      border: 1.5px solid rgba(17,24,39,0.06);
      color: #b45309;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight:600;
      transition: transform .22s ease, background .22s ease;
    }
    .btn-outline:hover {
      transform: translateY(-3px);
      background: rgba(255,244,230,0.6);
    }

    .fade-up {
      opacity: 0;
      transform: translateY(12px);
      transition: opacity .6s ease, transform .6s ease;
    }
    .fade-up.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(17,24,39,0.04);
    }

    .headline {
      font-family: "Playfair Display", serif;
      font-weight: 600;
      color: #1f2937;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="glass sticky top-4 mx-auto max-w-5xl left-0 right-0 z-40">
  <div class="flex items-center justify-between px-5 py-3">

    <!-- LOGO AREA (ONLY CHANGE HERE) -->
    <div class="flex items-center gap-3">
      <img
        src="images/geevacare-logo.png"
        alt="GeevaCare Logo"
        class="h-10 w-auto object-contain"
      />
      <div class="hidden sm:block">
        <div class="text-sm font-semibold text-[#8a4f1a]">GeevaCare</div>
        <div class="text-xs text-gray-500 -mt-1">the care belongs to you.</div>
      </div>
    </div>

    <nav class="hidden md:flex items-center gap-6 text-sm font-medium text-gray-700">
      <a href="index.html" class="hover:text-[#a96b36]">Home</a>
      <a href="about.html" class="hover:text-[#a96b36]">About</a>
      <a href="service.html" class="hover:text-[#a96b36]">Services</a>
      <a href="contact.html" class="hover:text-[#a96b36]">Contact</a>
    </nav>

    <div class="md:hidden">
      <button id="mobileOpen" class="text-gray-600">☰</button>
    </div>
  </div>
</header>

<!-- बाकी पूरा code बिल्कुल SAME है -->
<!-- hero, sections, footer, scripts unchanged -->

</body>
</html>
